title: owt (oh-my-worktree)
description: A TUI tool for managing Git worktrees in bare repositories
theme: just-the-docs

url: https://dding-g.github.io

# Version (update on release)
owt_version: "0.5.2"
baseurl: /oh-my-worktree

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Navigation
nav_sort: case_insensitive

# Footer
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/dding-g/oh-my-worktree"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Color scheme
color_scheme: dark

# Aux links (top right)
aux_links:
  "GitHub":
    - "//github.com/dding-g/oh-my-worktree"

aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Exclude from processing
exclude:
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - vendor/
